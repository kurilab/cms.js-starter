<!-- Post List Template -->
<div class="posts-list fade-in">
  <% data.posts.forEach(function(post) { %>
    <% if(!post.draft) { %>
      <article class="post">
        <h2 class="entry-title">
          <a href="<%= post.permalink %>"><%= post.title %></a>
        </h2>
        <% if(post.date) { %>
        <div class="entry-meta">
        <time class="post-date">投稿日:<span><%= post.date %></span>投稿者:<%= post.author %></time>
        </div>
        <% } %>
        <div class="entry-content">
          <% if(post.excerpt) { %>
            <p><%= post.excerpt %></p>
          <% } %>
        </div>
      </article>
    <% } %>
  <% }) %>
</div>
